name: Daily Lottery

on:
  schedule:
    # 北京时间 11:00 (UTC+8)，即 UTC 3:00
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  lottery:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # 阅读任务+抽奖+缓冲

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright requests python-dotenv
          playwright install chromium

      - name: Run lottery script
        env:
          ZAIMANHUA_COOKIE: ${{ secrets.ZAIMANHUA_COOKIE }}
          ZAIMANHUA_COOKIE_1: ${{ secrets.ZAIMANHUA_COOKIE_1 }}
          ZAIMANHUA_COOKIE_2: ${{ secrets.ZAIMANHUA_COOKIE_2 }}
          ZAIMANHUA_COOKIE_3: ${{ secrets.ZAIMANHUA_COOKIE_3 }}
          ZAIMANHUA_COOKIE_4: ${{ secrets.ZAIMANHUA_COOKIE_4 }}
          ZAIMANHUA_COOKIE_5: ${{ secrets.ZAIMANHUA_COOKIE_5 }}
        run: python src/lottery.py
        # 强制刷新定时任务
