name: New Year Activity

on:
  workflow_dispatch:
  # schedule 可以留着也行，但你现在 schedule 不生效的话，这个方案不靠它
  # schedule:
  #   - cron: "*/15 * * * *"

concurrency:
  group: new-year-activity
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  new-year:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright requests python-dotenv
          playwright install --with-deps chromium

      - name: Run new year activity
        env:
          PYTHONUNBUFFERED: "1"
          ZAIMANHUA_COOKIE: ${{ secrets.ZAIMANHUA_COOKIE }}
          ZAIMANHUA_COOKIE_1: ${{ secrets.ZAIMANHUA_COOKIE_1 }}
          ZAIMANHUA_COOKIE_2: ${{ secrets.ZAIMANHUA_COOKIE_2 }}
          ZAIMANHUA_COOKIE_3: ${{ secrets.ZAIMANHUA_COOKIE_3 }}
          ZAIMANHUA_COOKIE_4: ${{ secrets.ZAIMANHUA_COOKIE_4 }}
          ZAIMANHUA_COOKIE_5: ${{ secrets.ZAIMANHUA_COOKIE_5 }}
        run: python src/2026new_year.py

      - name: Debug - activity host
        run: |
          echo "DNS:"
          nslookup activity.zaimanhua.com || true
          echo "HTTPS HEAD:"
          curl -I -m 20 -v https://activity.zaimanhua.com/ || true

      # ✅ 核心：跑完后等待 15 分钟，再触发下一次
      - name: Loop - dispatch next run after 15 minutes
        if: success()
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          echo "Sleeping 900s before triggering next run..."
          sleep 900

          echo "Dispatching next run..."
          curl -fsSL -X POST \
            -H "Authorization: Bearer $GH_PAT" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/2026new_year.yml/dispatches \
            -d '{"ref":"main"}'
